<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Cat√°logo Geek</title>
</head>
<body>
    <header>
        <img src="./GeekWord.jpg" alt="">
        <nav>
            
            <button><h3>Produtos</h3></button>
            <button><h3>Contato</h3></button>
        </nav>
    </header>
    <main>
        <section>
            <h2>Paintings</h2>
            <ul class="pinturas">
                <li>
                    <img src="./painting/clock.jpg" alt="clock">
                    <p class="nomeProduto">Relogio</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
                <li>
                    <img src="./painting/gamepad.jpg" alt="gamepad">
                    <p class="nomeProduto">GamePad</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
                <li>
                    <img src="./painting/personagem.jpg" alt="personagem">
                    <p class="nomeProduto">C3PO</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
            </ul>
        </section>
        <section>
            <h2>Action Figures</h2>
            <ul class="bonecos">
                <li>
                    <img src="./actions/animewoman.jpg" alt="Anime Woman">
                    <p class="nomeProduto">Anime Woman</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
                <li>
                    <img src="./actions/dragonballpersonagem.jpg" alt="dragonballpersonagem">
                    <p class="nomeProduto">Dragon Ball</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
                <li>
                    <img src="./actions/starwarspersonagem.jpg" alt="Yoda">
                    <p class="nomeProduto">Yoda</p>
                    <p class="precoProduto">R$300,00</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
